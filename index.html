<html>
  <head>
    <title>Minimal AWA5.0 Interpreter</title>
    <script src="awa5_help.js"></script>
  </head>
  <body style="font-family: Comic Sans MS; background-color: lightblue">
    <div style="position: absolute; right: 8px; top: 8px; display: flex">
      <div style="display: flex; flex-direction: column; gap: 32px">
        <textarea
          name="awatismCode"
          id="awatismCode"
          cols="60"
          rows="20"
          onchange="updateTranslation()"
          onkeyup="updateTranslation()"
          spellcheck="false"
          style="resize: vertical"
        ></textarea>
        <textarea
          name="awanaryCode"
          id="awanaryCode"
          cols="60"
          rows="20"
          spellcheck="false"
          style="resize: vertical"
        ></textarea>
      </div>
    </div>
    <table>
      <tbody>
        <tr>
          <td style="vertical-align: top">
            <h1 id="title">Minimal AWA5.0 Interpreter</h1>
            <h2 id="title">Barely Functional ðŸ’ª</h2>
            <script src="awa5.js"></script>
            <h3 id="title" style="margin-bottom: 0">Input</h3>
            <textarea
              rows="5"
              cols="20"
              name="text"
              id="inputField"
              disabled="true"
              spellcheck="false"
            ></textarea>
            <input
              type="submit"
              id="inputBtn"
              value="Input"
              onclick=""
              disabled="true"
            />
            <br />
            <h3 id="title" style="margin-bottom: 0">Code</h3>
            <textarea
              rows="5"
              cols="60"
              name="text"
              placeholder="Awa..."
              id="codeField"
              spellcheck="false"
            ></textarea>
            <input type="submit" id="runBtn" value="Run" onclick="runCode()" />
            <input
              type="submit"
              id="stopBtn"
              value="Stop"
              onclick="stopRunning()"
              disabled="true"
              hidden="true"
            />
            <br />
            <input
              type="submit"
              id="testBtn"
              value="Test"
              onclick="testCode()"
              hidden="true"
            />
            <br />
            <h3 id="title" style="margin-bottom: 0">Output</h3>
            <textarea
              rows="5"
              cols="80"
              name="text"
              id="outputField"
              spellcheck="false"
            ></textarea>
            <br />
            <input type="text" id="info" disabled="true" />
          </td>
          <td rowspan="2">
            <img
              src="jellyAwa.png"
              alt="AWA5.0 Logo"
              style="display: block; width: 100%; height: auto"
            />
          </td>
        </tr>
        <tr>
          <td style="color: #5785cc; font-size: 11">
            <div>Â©Temptonics LLLTD 1968</div>
            <div>Awa5.0 Logo by Sena Bonbon</div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
